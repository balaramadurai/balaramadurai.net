    # Enable the contact form by entering your Formspree.io email
    email = "bala@balaramadurai.net"

    about_us = "<p>Professor & Consultant in Innovation, Design Thinking, Intrapreneurship and Technology Forecasting</p>"
    copyright = "Copyright (c) Dr. Bala Ramadurai; all rights reserved."
    date_format = "2006-01-02"
    logo = "img/logo.png"
    address = """<p><strong>Dr. Bala Ramadurai</strong>
        <br>Kothrud
        <br>Pune
        <strong>India</strong>
      </p>
      """
    latitude = "18.5204"
    longitude = "73.8567"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"

